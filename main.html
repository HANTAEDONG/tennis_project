<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <!-- <link rel="stylesheet" href="main.css" /> -->
    <style>
      .head_section {
        text-align: center;
      }

      .card_section {
        display: flex;
        justify-content: space-around;
      }

      .card {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 5px;
      }

      .card_img {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <section class="head_section">
      <h1>Tennis Market</h1>
      <div>
        Welcome to Tennis Market!<br />
        Enjoy your shopping.
        <br />
        <br />
        <a href="./orderList.html">order list</a>
      </div>
    </section>
    <section class="card_section">
      <div class="card">
        <img class="card_img" src="./img/redRacket.png" />
        <p class="card_title">Red Racket</p>
        <input
          class="card_button"
          type="button"
          value="order"
          onclick="alert(1)"
        />
      </div>
      <div class="card">
        <img class="card_img" src="./img/blueRacket.png" />
        <p class="card_title">blue Racket</p>
        <input
          class="card_button"
          type="button"
          value="order"
          onclick="alert(2)"
        />
      </div>
      <div class="card">
        <img class="card_img" src="./img/blackRacket.png" />
        <p class="card_title">black Racket</p>
        <input
          class="card_button"
          type="button"
          value="order"
          onclick="alert(3)"
        />
      </div>
    </section>
  </body>
</html>
